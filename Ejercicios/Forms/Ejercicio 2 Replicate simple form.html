<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Dosis:400,800" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>OAMD Bootstrap  Form</title>
  </head>
  <body>
    <header class="site-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                  <h1 class="align-middle text-center text-lg-left">Aprendiendo Bootstrap 4</h1>
                  <p class="display-2 text-center text-lg-left">Forms</p>
                </div>
            </div>
        </div>
    </header>
    
    <h2 class="lecture-title">Form</h2>

    <!-- Con container deja bordes de igual manera a la derecha y a la izquierda -->
    <!-- container-fluid aplica el 100% de la pantalla -->
    <!-- col-12 col-sm-6 col-md-8 col-lg10" para -->

    <!-- 



     -->

    <main class="container">  
          <div class="row">
            <div class="col-12 col-sm-6 col-md-8 col-10">
              <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Nombre</td>
                  <td><input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input"></td>
                </tr>
                <tr>
                  <td>Sexo</td>
                  <td><div class="form-group" >
                      <div class="form-check">
                      <input class="form-check-input" type="radio" name="sexo" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Femenino
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sexo" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Masculino
                      </label>
                    </div>
                  </div></td>
                </tr>
                <tr>
                  <td>Color de Ojos</td>
                  <td><select class="custom-select">
                    <option selected="">Selecione</option>
                    <option value="1">Verde</option>
                    <option value="2">Marron</option>
                    <option value="3">Negro</option>
                  </select>
                </td>
                </tr>
                <tr>
                  <td>Seleccione </td>
                  <td><p><div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Opt 1</label>
                  </div></p>
                  <td><p><div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Opt 2</label>
                  </div></p>
                  </td>
                </tr>
                <tr>
                  <td>Habilidad</td>
                  <td><p ><textarea class="form-control" rows="1" cols="100%" placeholder="Ingrese comentario"></textarea></p ></td>
                </tr>
                <tr>
                  <td><button type="button" class="btn btn-primary">Guardar y continuar</button></td>
                </tr>
              </tbody>
            </table>

              </div> <!--  Cierre col -->
        </div> <!--  Cierre row -->
    </main><!--  Cierre main -->
    
       
    <!-- Scrip  al final    -->
    <script src="https://kit.fontawesome.com/2ee2f06f50.js" crossorigin="anonymous"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
