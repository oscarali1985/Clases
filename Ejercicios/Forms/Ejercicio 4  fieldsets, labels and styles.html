<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Dosis:400,800" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>OAMD Bootstrap  Form</title>
  </head>
  <body>
    <header class="site-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                  <h1 class="align-middle text-center text-lg-left">Aprendiendo Bootstrap 4</h1>
                  <p class="display-2 text-center text-lg-left">Forms</p>
                </div>
            </div>
        </div>
    </header>
    
    <h2 class="lecture-title">Form</h2>

    <!-- Con container deja bordes de igual manera a la derecha y a la izquierda -->
    <!-- container-fluid aplica el 100% de la pantalla -->
    <!-- col-12 col-sm-6 col-md-8 col-lg10" para -->

    <!-- 



     -->
     <form action="#" method="get" target="_parent">
      <fieldset>
        <legend>Full Name</legend>
        <label for="firstname">First:</label>
        <input type="Text" name="firstname" placeholder="Your Name">
        <label for="lastname">Last:</label>
        <input type="Text" name="lastname" placeholder="Your Last Name">
      </fieldset>
      <fieldset>
        <legend>Email</legend>
        <input type="Text" name="email" placeholder="username@domain.com">
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
        <label for="gender">Male:</label>
        <input type="radio" name="gender" value="male">
        <label for="gender">Femali:</label>
        <input type="radio" name="gender" value="female">
      </fieldset>
      <input type='submit' value='SUBSCRIBE' />
    </form>
    <!-- Scrip  al final    -->
    <script src="https://kit.fontawesome.com/2ee2f06f50.js" crossorigin="anonymous"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
